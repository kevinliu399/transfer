syntax = "proto3";

package filetransfer;

option go_package = "github.com/kevinliu399/transfer/proto;filetransfer";

service FileTransfer {
    rpc Upload(stream FileChunk) returns (UploadStatus);
}

message FileChunk {
    string filename = 1;
    bytes data = 2;
    int32 chunk_number = 3;
}

message UploadStatus {
    bool success = 1;
    string message = 2;
}
